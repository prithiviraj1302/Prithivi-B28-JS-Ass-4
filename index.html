<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJLMBw7nYnX6cZ57Okws4BV6PxLXEffT5WgQ&s">
</head>
<body>
    <div id="overlay">
        <form id="contactForm" action="" onsubmit="event.preventDefault(); validateform()">
            <h1>Contact Us</h1>
            
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Your name">
            <small class="error" id="nameError"></small>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Your email">
            <small class="error" id="emailError"></small>

            <label for="contact">Contact Number</label>
            <input type="text" id="contact" placeholder="Your contact number">
            <small class="error" id="contactError"></small>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Your password">
            <small class="error" id="passwordError"></small>

            <label for="message">Message</label>
            <textarea id="message" placeholder="Your message"></textarea>
            <small class="error" id="messageError"></small>

            <input type="submit" value="Send Message">
        </form>
        <p id="success"></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
